<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Shopping Cart</title>
        <meta name="description" content="A simple shopping cart web app">
        <meta name="author" content="Marques Batoon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 class="m-3 text-center">Shopping Cart</h1>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <table class="table table-responsive-sm">
                        <thead>
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="item">Salmon</td>
                                <td class="price">$60.00</td>
                                <td class="qty"><b>QTY </b><input class="qtyInput" type="number" value="2"> <button type="button" class="btn btn-sm cancel">Cancel</button></td>
                                <td class="subtotal"></td>
                            </tr>
                            <tr>
                                <td class="item">Soy Sauce</td>
                                <td class="price">$4.99</td>
                                <td class="qty"><b>QTY </b><input class="qtyInput" type="number" value="3"> <button type="button" class="btn btn-sm cancel">Cancel</button></td>
                                <td class="subtotal"></td>
                            </tr>
                            <tr>
                                <td class="item">Rice</td>
                                <td class="price">$15.29</td>
                                <td class="qty"><b>QTY </b><input class="qtyInput" type="number" value="1"> <button type="button" class="btn btn-sm cancel">Cancel</button></td>
                                <td class="subtotal"></td>
                            </tr>
                        </tbody>
                    </table>
                    <h1>Total Price:</h1>
                    <h1 id="total"></h1>
                </div>
            </div>
        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
